<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito - GameNexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Reutilizamos el mismo Header para un diseño consistente -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-secondary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-4" href="index.html">GameNexus</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#catalogo-completo">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#ofertas">Ofertas</a></li>
                        <li class="nav-item"><a class="nav-link" href="ayuda.html">Ayuda y Contacto</a></li>
                    </ul>
                    <form class="d-none d-lg-flex mx-auto w-50" role="search"><!-- ... --></form>
                </div>
                <div class="d-flex align-items-center">
                    <div class="nav-item dropdown user-dropdown me-3"><!-- ... --></div>
                    <a href="carrito.html" class="nav-link text-white fs-4"><i class="bi bi-cart-fill"></i></a>
                    <!-- Carrito activo -->
                </div>
            </div>
        </nav>
        <div class="bg-dark p-3 d-lg-none">
            <form class="d-flex" role="search"><!-- ... --></form>
        </div>
    </header>

    <main class="container my-5">
        <h1 class="section-title"><span>Tu Carrito de Compras</span></h1>

        <div class="row">
            <!-- Columna de los productos del carrito -->
            <div class="col-lg-8">
                <div id="carrito-container">
                    <!-- Los productos se insertarán aquí con JavaScript -->
                </div>
                <!-- Mensaje de carrito vacío -->
                <div id="carrito-vacio" class="text-center p-5 bg-dark-subtle rounded-3 d-none">
                    <i class="bi bi-cart-x fs-1"></i>
                    <h3 class="mt-3">Tu carrito está vacío</h3>
                    <p>Aún no has añadido ningún juego. ¡Explora nuestro catálogo!</p>
                    <a href="index.html" class="btn btn-danger mt-2">Volver a la tienda</a>
                </div>
            </div>

            <!-- Columna del resumen de la compra -->
            <div class="col-lg-4" id="resumen-compra">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title fs-4 mb-3">Resumen del Pedido</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal-precio">S/ 0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Descuentos:</span>
                            <span>- S/ 0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold fs-5">
                            <span>Total:</span>
                            <span id="total-precio">S/ 0.00</span>
                        </div>
                        <div class="d-grid mt-4">
                            <button class="btn btn-danger btn-lg">Proceder al Pago</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Reutilizamos el mismo Footer -->
    <footer class="site-footer mt-5"><!-- ... (Tu footer completo va aquí) ... --></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="carrito.js"></script> <!-- Script específico para esta página -->
</body>

</html>
