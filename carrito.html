<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito - GameNexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Pega aquí el mismo <header> de tu index.html para mantener la consistencia -->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-secondary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-4" href="index.html">GameNexus</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#catalogo-completo">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#ofertas">Ofertas</a></li>
                        <li class="nav-item"><a class="nav-link" href="ayuda.html">Ayuda y Contacto</a></li>
                    </ul>
                    <form class="d-none d-lg-flex mx-auto w-50" role="search"><!-- ... --></form>
                </div>
                <div class="d-flex align-items-center">
                    <div class="nav-item dropdown user-dropdown me-3"><!-- ... --></div>
                    <a href="carrito.html" class="nav-link text-white fs-4 position-relative">
                        <i class="bi bi-cart-fill"></i>
                        <span id="carrito-contador" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
                    </a>
                </div>
            </div>
        </nav>
        <div class="bg-dark p-3 d-lg-none"><form class="d-flex" role="search"><!-- ... --></form></div>
    </header>

    <main class="container my-5">
        <h1 class="section-title"><span>Tu Carrito de Compras</span></h1>

        <div class="row g-4">
            <!-- Columna de los productos del carrito -->
            <div class="col-lg-8" id="carrito-container">
                <!-- Los productos se insertarán aquí con JavaScript -->
            </div>

            <!-- Columna del resumen de la compra -->
            <div class="col-lg-4" id="resumen-compra-container">
                <div class="card resumen-card">
                    <div class="card-body">
                        <h5 class="card-title fs-4 mb-3">Resumen del Pedido</h5>
                        <div class="d-flex justify-content-between mb-2 text-muted">
                            <span>Subtotal:</span>
                            <span id="subtotal-precio">S/ 0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3 text-muted">
                            <span>Descuentos:</span>
                            <span>- S/ 0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold fs-5 mt-3">
                            <span>Total:</span>
                            <span id="total-precio">S/ 0.00</span>
                        </div>
                        <div class="d-grid mt-4">
                            <button class="btn btn-danger btn-lg">Proceder al Pago</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mensaje de carrito vacío -->
        <div id="carrito-vacio" class="text-center p-5 bg-dark-subtle rounded-3 d-none">
            <i class="bi bi-cart-x display-1 text-muted"></i>
            <h3 class="mt-4">Tu carrito está vacío</h3>
            <p class="text-muted">Parece que aún no has añadido ningún juego a tu carrito.</p>
            <a href="index.html" class="btn btn-danger btn-lg mt-3">Volver a la tienda</a>
        </div>
    </main>

    <footer class="site-footer mt-5"><!-- Pega aquí el mismo <footer> de tu index.html --></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="carrito.js"></script> <!-- Script específico para esta página -->
</body>
</html>
